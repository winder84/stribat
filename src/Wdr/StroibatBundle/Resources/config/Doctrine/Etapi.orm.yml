Wdr\StroibatBundle\Entity\Etapi:
  type: entity
  repositoryClass: Wdr\StroibatBundle\Entity\Repositories\ImageRepository
  table: images
  id:
    id:
      type:         integer
      generator:    { strategy: AUTO }
  fields:
    filename:
      type:         string
      length:       100
    updated:        # changed when files are uploaded, to force preUpdate and postUpdate to fire
      type:         datetime
      nullable:     true
    # ... other fields ...
  lifecycleCallbacks:
      prePersist:   [ lifecycleFileUpload ]
      preUpdate:    [ lifecycleFileUpload ]